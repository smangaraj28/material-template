<div style="margin: 4% 20%;">
  <mat-grid-list gutterSize="2em" cols="2" rowHeight="7em">
    <a href="*">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <div style="font-size: xx-large"><b>{{tile.text}}</b></div>
      </mat-grid-tile>
    </a>
  </mat-grid-list>
</div>
