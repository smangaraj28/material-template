<div fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center" style="height: 80vh">
    <mat-card>
      <form [formGroup]="loginForm">
        <mat-card-title fxLayoutAlign="center" style="color: blue">
          Login
        </mat-card-title>
        <mat-card-content fxLayout="column wrap">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Username">
              <mat-icon matSuffix color="primary" *ngIf="!loginForm.controls['username'].errors">
                sentiment_very_satisfied
              </mat-icon>
              <mat-icon matSuffix color="warn" *ngIf="loginForm.controls['username'].errors">
                sentiment_very_dissatisfied
              </mat-icon>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password">
              <mat-icon matSuffix color="primary" *ngIf="!loginForm.controls['password'].errors">
                sentiment_very_satisfied
              </mat-icon>
              <mat-icon matSuffix color="warn" *ngIf="loginForm.controls['password'].errors">
                sentiment_very_dissatisfied
              </mat-icon>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
          <button fxFlex="50%" mat-raised-button color="primary">
            <mat-icon>account_circle</mat-icon>
            Sign In
          </button>
          <button fxFlex="50%" mat-raised-button color="primary">
            <mat-icon>person_add</mat-icon>
            Sign Up
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
